<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="calculator-container">
          <div class="first-row">
            <input type="text" class="answer-box" />
            <button class="button submit">C</button>
          </div>

          <div class="second-row">
            <button class="button 7">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button numeric">/</button>
          </div>

          <div class="third-row">
            <button class="button light">4</button>
            <button class="button light">5</button>
            <button class="button light">6</button>
            <button class="button numeric">X</button>
          </div>

          <div class="fourth-row">
            <button class="button light">1</button>
            <button class="button light">2</button>
            <button class="button light">3</button>
            <button class="button numeric">-</button>
          </div>

          <div class="fith-row">
            <button class="button light">0</button>
            <button class="button light">.</button>
            <button class="button numerict">+</button>
            <button class="button submit">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
